name: Create issues from CSV

on:
  workflow_dispatch:

jobs:
  create-issues:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create issues from CSV
        run: |
          while IFS=, read -r title body labels milestone
          do
            # Skip header
            if [ "$title" = "title" ]; then
              continue
            fi

            echo "Creating issue: $title"

            gh issue create \
              --title "$title" \
              --body "$body" \
              --label "$labels" \
              --milestone "$milestone"
          done < issues.csv
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
