name: Create issues from CSV

on:
  workflow_dispatch: {}

jobs:
  create-issues:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Make script executable
        run: chmod +x scripts/create_issues_from_csv.sh

      - name: Create issues from issues.csv
        run: ./scripts/create_issues_from_csv.sh issues.csv
        env:
          GH_TOKEN: ${{ github.token }}
